{% extends 'base.html' %}

{% block title %}
Contacts
{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?phone,contacts" class="d-block w-100 mx-0" alt="...">
    <h2 class="text-center">Contact Us</h2>
</div>
<form>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="name">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="+91 1234567890">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
</form>
<button class="btn btn-primary" type="submit">Submit</button>

{% endblock body %}
